<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="clock.png" type="image/x-icon">
</head>

<body>
    <div class="hero">
        <br>
    <div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
<br>
    <div class="container">
        <div class="clock">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="mins">00</span>
            <span>:</span>
            <span id="secs">00</span>
        </div>
    </div>
    </div>
    <script>
        let hrs = document.getElementById("hrs");
        let min = document.getElementById("mins");
        let sec = document.getElementById("secs");
        setInterval(() => {
            let currTime = new Date();
            hrs.innerHTML = (currTime.getHours() < 10 ? "0" : "") + currTime.getHours();
            mins.innerHTML = (currTime.getMinutes() < 10 ? "0" : "") + currTime.getMinutes();
            secs.innerHTML = (currTime.getSeconds() < 10 ? "0" : "") + currTime.getSeconds();
        }, 1000);
        setInterval(() => {
            d = new Date(); //object of date()
            hr = d.getHours();
            min = d.getMinutes();
            sec = d.getSeconds();
            hr_rotation = 30 * hr + min / 2; //converting current time
            min_rotation = 6 * min;
            sec_rotation = 6 * sec;

            hour.style.transform = `rotate(${hr_rotation}deg)`;
            minute.style.transform = `rotate(${min_rotation}deg)`;
            second.style.transform = `rotate(${sec_rotation}deg)`;
        }, 1000);
    </script>

</body>

</html>
